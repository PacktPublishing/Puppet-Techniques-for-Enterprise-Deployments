---
# Update for your Foreman and Puppet master hostname(s)
:url: "https://foreman.local"
:ssl_ca: "/etc/puppetlabs/puppet/ssl/certs/ca.pem"
:ssl_cert: "/etc/puppetlabs/puppet/ssl/certs/puppetserver.local.pem"
:ssl_key: "/etc/puppetlabs/puppet/ssl/private_keys/puppetserver.local.pem"

# Advanced settings
:puppetdir: "/opt/puppetlabs/server/data/puppetserver"
:puppetuser: "puppet"
:facts: true
:timeout: 10
:threads: null
